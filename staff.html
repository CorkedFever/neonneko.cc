<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Neko Staff Carousel</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    

.container::-webkit-scrollbar {
  display: none;                  /* Chrome/Safari */
    }

    #profile-panel {
  text-align: center;
  color: #fff;
  padding: 2rem 1rem 1rem;
  max-width: 800px;
  margin: 0 auto;
}

#profile-panel h3 {
  font-size: 1.4rem;
  color: #FF4ECD;
  margin: 0.25rem 0;
}

#profile-panel .staff-role {
  font-size: 1rem;
  font-weight: bold;
  color: #00FFF7;
  margin-bottom: 0.5rem;
}

#profile-panel .staff-desc {
  font-size: 0.9rem;
  color: #ccc;
  margin-bottom: 0.75rem;
}

#profile-panel .staff-link {
  font-size: 0.85rem;
  color: #FF4ECD;
  text-decoration: none;
}

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #0b0b1b;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
    }

    .container {
  display: flex;
  flex-wrap: nowrap;
  max-width: 1440px;
  padding: 0 3rem;
  margin: 0 auto;
  overflow-x: auto;
  align-items: flex-start;
  justify-content: center;
  visibility: hidden;
}

    .card {
      flex: 1 1 1%;
      position: relative;
      opacity: 0.2;
      transition: flex 600ms cubic-bezier(0.25, 1, 0.5, 1), opacity 250ms ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card__inner {
      margin: 0.25rem;
      background: #111;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border: 2px solid #FF4ECD;
      box-shadow: 0 0 10px #FF4ECD66;
      width: 100%;
    }

    .card picture {
      width: 100%;
      height: 0;
      padding-bottom: 600px;
      overflow: hidden;
      position: relative;
    }
.card picture img[alt*="Kyo"] {
  object-position: 75% center; /* push visible area to the right */
}

    .card picture img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    

    .card__info {
      opacity: 0;
      max-height: 0;
      transition: opacity 0.5s ease, max-height 0.5s ease;
      text-align: center;
      color: #fff;
      padding: 1rem 0.5rem;
      width: 100%;
    }

    .card__info h3 {
      margin: 0.25rem 0;
      font-size: 1.1rem;
      color: #FF4ECD;
    }

    .card__info .role {
      font-weight: bold;
      font-size: 0.9rem;
      color: #00FFF7;
    }

    .card__info .desc {
      font-size: 0.85rem;
      color: #ccc;
      margin: 0.5rem 0;
    }

    .card__info a {
      color: #FF4ECD;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .card.is-active,
.card:hover {
  opacity: 1;
  flex-basis: 30% !important; /* or 35â€“40% depending on spacing */
}

    .card:hover .card__info {
      opacity: 1;
      max-height: 200px;
    }

    /* Card wave staggering */
.card:nth-child(1),
.card:nth-child(5),
.card:nth-child(9),
.card:nth-child(13),
.card:nth-child(17) {
  margin-top: 0;
}

.card:nth-child(2),
.card:nth-child(6),
.card:nth-child(10),
.card:nth-child(14),
.card:nth-child(18) {
  margin-top: 2.5%;
}

.card:nth-child(3),
.card:nth-child(7),
.card:nth-child(11),
.card:nth-child(15),
.card:nth-child(19) {
  margin-top: 5%;
}

.card:nth-child(4),
.card:nth-child(8),
.card:nth-child(12),
.card:nth-child(16),
.card:nth-child(20) {
  margin-top: 2.5%;
}
    #main-nav {
  position: fixed;
  top: 1rem;
  left: 50%;
  transform: translateX(-50%);
  background: #0e0e25cc;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  z-index: 1000;
  display: flex;
  gap: 1rem;
}

#main-nav a {
  color: #FF4ECD;
  text-decoration: none;
  font-weight: 600;
  font-size: 0.9rem;
}
nav {
  background: var(--panel-bg);
  backdrop-filter: blur(6px);
  text-align: center;
  padding: 1rem;
  display: block;
}

nav a {
  display: inline-block;
  margin: 0 0.5rem;
  padding: 0.5rem 1.2rem;
  font-size: 0.95rem;
  font-weight: 500;
  color: var(--neon-blue);
  border: 1px solid #00FFF744;
  border-radius: 999px;
  background: var(--bg);
  text-decoration: none;
  box-shadow: 0 0 6px #00FFF733, 0 0 12px #00FFF722;
  transition: all 0.3s ease;
  cursor: pointer;
}

nav a:hover {
  color: #fff;
  background: #FF4ECD11;
  border-color: #FF4ECD88;
  box-shadow: 0 0 6px #FF4ECD88, 0 0 12px #FF4ECD66, 0 0 20px #FF4ECD44;
  text-shadow: 0 0 5px #FF4ECDaa;
}

nav a.active {
  background: #FF4ECD22;
  border-color: #FF4ECD;
  color: #fff;
  box-shadow: 0 0 8px #FF4ECDcc, 0 0 16px #FF4ECD88;
  text-shadow: 0 0 6px #FF4ECD;
}


  </style>
</head>

<body>
  <nav id="main-nav">
  <a href="index.html#home">Home</a>
  <a href="staff.html#staff">Team & Services</a>
  <a href="index.html#about">About</a>
  <a href="index.html#menu">Menu</a>
  <a href="index.html#apply">Apply Now!</a>
</nav>
<div class="container"></div>




  <script>
    const cards = document.querySelectorAll(".card");

    cards.forEach(card => card.classList.add("is-active"));

    cards.forEach(card => {
      card.addEventListener("mouseenter", () => {
        cards.forEach(c => c.classList.remove("is-active"));
        card.classList.add("is-active");
      });

      card.addEventListener("mouseleave", () => {
        cards.forEach(c => c.classList.add("is-active"));
      });
    });
    window.addEventListener("load", () => {
  document.querySelector('.container').style.visibility = 'visible';
});
  </script>
<script>
fetch('staff.json')
  .then(res => res.json())
  .then(staffList => {
    const container = document.querySelector('.container');
    container.innerHTML = ''; // Clear any fallback content

    staffList.forEach(staff => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="card__inner">
          <picture><img src="${staff.image}" alt="${staff.name}"></picture>
        </div>
        <div class="card__info">
          <h3>${staff.name}</h3>
          <p class="role">${staff.role}</p>
          <p class="desc">${staff.desc}</p>
        </div>
      `;
      container.appendChild(card);
    });
  })
  .catch(err => {
    console.error("Couldn't load staff.json:", err);
  });
</script>

</body>
</html>
